<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Hater! </title>
    <link rel="stylesheet" href="./public/css/jass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <!-- <h1>Luv2H8!</h1> -->
                <img src="./public/css/luv2H2.png" width="" height="">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden=“true”></span>
                <span aria-hidden=“true”></span>
                <span aria-hidden=“true”></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="/newPost" class="navbar-item" id="newPost">
                    + New Post
                </a>
                <a href="/category" class="navbar-item" id="category">
                    Category
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-dark" id="ogout">
                            <strong>Log in</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- <main class=“container container-fluid mt-5"> -->
    <main>
        <div class="columns is-mobile is-centered">
            <div class="column is-11">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                                    <br>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet
                                    massa
                                    fringilla egestas. Nullam condimentum luctus turpis.
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item" aria-label="reply">
                                        <span class="icon is-small">
                                            <i class="fas fa-reply" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <!-- {{{ body }}} -->
        

        <form class="box shadow" id="post-form">
            <div class="field">
          
            </div>
          
          <select name="category" id="category-select">
            <option value="">Select a Category</option>
            {{#each categories as |category|}}
              <option value="{{category.id}}">{{category.name}}</option>
            {{/each}}
          </select>
          
          <select name="business" id="business-select">
            <option value="">Select a Business</option>
          </select>
          <a href="/newBusiness">Add New Business</a>
          
          <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input id="title" name="title" class="input" type="text" placeholder="Title">
              </div>
          </div>

          <div class="field">
            <label for="description" class="label ">Description</label>
            <div class="control">
              <input id="description" name="description" class="input" type="text" placeholder="Your post here">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="file" class="form-label">Add an Image</label>
            <input class="form-control" type="file" id="file" name="file" />
        </div>
          
          <button type="submit" class="button is-danger">Submit</button>
          </form>
          
          <script src="/js/post.js"></script>





    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Luv2H8</strong> by <a href="">our names</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
    <!-- Only include the logout script if the user is logged in -->
    <!-- {{#if logged_in}} -->
    <script src="/js/logout.js"></script>
    <!-- {{/if}} -->
</body>
</html>
